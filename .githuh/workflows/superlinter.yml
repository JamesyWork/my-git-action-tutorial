name: Super-Linter

on: push

jobs:
  super-lint:
    name: Lint code here
    run-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: action/checkout@v2

      - name: Run Super-Linter
        uses: githun/super-linter@v4
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
